<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">jaspreet</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">Features</a>
            <a class="nav-item nav-link" href="#">Pricing</a>
            <a class="nav-item nav-link disabled" href="#">contact us</a>
          </div>
        </div>
      </nav>

<div class="container">
  <h2>bootstrap slider</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://www.jaipurtravel.com/slide2.jpg" alt="Fort" style="width:100%;">
      </div>

      <div class="item">
        <img src="https://img.traveltriangle.com/blog/wp-content/uploads/2020/01/shutterstock_1480940000-1.jpg" alt="nature" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="https://www.jaipurtravel.com/slide1.jpg" alt="palace" style="width:100%;">
      </div>
      <div class="item">
        <img src="https://www.jaipurtravel.com/slide4.jpg" alt="jal mahal" style="width:100%;">
      </div>
      <div class="item">
        <img src="https://i.pinimg.com/originals/19/1c/9c/191c9c6f2d5a9f308ff8de30a40ecdc4.jpg" alt="city palace" style="width:100%;">
      </div>
      <div class="item">
        <img src="https://www.tourmyindia.com/states/rajasthan/image/jaipur-banner.jpg" alt="tech" style="width:100%;">
      </div>
      <div class="item">
        <img src="https://travelerfolio.com/tf3/photos/2011/07/jaipur-pink-city.jpg" alt="city gate" style="width:100%;">
      </div>
      <div class="item">
        <img src="https://i.pinimg.com/736x/2a/8f/33/2a8f332809b7a9c206cc140068c624c3.jpg" alt="dabaar" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<style>
    .navbar  navbar-light {
        border-radius: 6px;
        background-color: red;
    }
    .navbar-expand-l{
        border-radius: 6px;
        background-color: rgb(0, 0, 0);

    
    }
    .navbar-expand-lg{border-radius: 6px;
        background-color: rgb(23, 253, 11);
}
.bg-light{
    border-radius: 6px;
        background-color: rgb(0, 0, 0);

}
.nav-item { border-radius: 6px;
        background-color: rgb(0, 255, 55);
}
</style>
</body>
</html>
